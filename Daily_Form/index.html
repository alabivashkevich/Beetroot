<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./favicons/favicon.ico">

    <title>DailyForm</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-form">
            <form class="form">
                <div class="form-head">
                    <div class="form-head--img">
                        <img src="./img/key.png" alt="key">
                    </div>
                    <h2 class="head__title">Create your free account</h2>
                    <p class="head__subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
                        <a href="#" class="form-link">Log in.</a>
                    </p>
                </div>
                <div class="form-input">
                    <div class="name">
                        <div class="input__name">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input__name">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="input__email">
                        <input type="email" placeholder="Email address">
                    </div>
                    <div class="input__password">
                        <input type="email" placeholder="Password">
                    </div>
                    <button class="form__btn">Sign up for free</button>
                </div>
                <p class="privacy-policy">By clicking on “Sign up for free”, you agree to the
                    <a href="#" class="form-link">Terms of Service</a> and
                    <a href="#" class="form-link">the Privacy Policy</a>
                </p>
            </form>
        </div>
</body>

</html>
